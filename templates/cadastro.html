<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <title>PÃ¡gina Cadastro</title>
</head>

<body>
    <main class="container-principal">
        <section class="ladoesquerdo">
        <a href="{{ url_for('index') }}" class="voltar-btn">Voltar</a>
        </section>
        <section class="ladodireito">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flash-container">
                            {% for category, message in messages %}
                                <div class="flash-message {{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

        <form method="POST">
            <div class="campo">
                <label for="nome">Nome:</label>
                 <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
             <div class="campo">
                <label for="tel">Telefone:</label>
                <input type="tel" id="tel" name="telefone">
            </div>
            <div class="campo campo-senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
                <i class="fa-solid fa-eye" id="toggleSenha"></i>
            </div>

            <div>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
            <button class="btn">Enviar</button>
        </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
